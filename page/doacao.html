<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuba Rações - Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Faça uma Doação</h2>
        
        <!-- Formulário de Doação -->
        <form id="donationForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantia" class="form-label">Quantia</label>
                <input type="number" id="quantia" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Doar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
